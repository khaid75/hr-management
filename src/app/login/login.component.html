<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 login-container">
      <h3 class="text-center mb-4">Login to Your Account</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Role Selection Dropdown -->
        <!-- <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select id="role" formControlName="role" class="form-select">
            <option value="" disabled selected>Select your role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div> -->
  
        <!-- Email Input -->
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input id="username" type="text" formControlName="username" class="form-control" placeholder="username" required>
        </div>
  
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
        </div>
  
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
  
        <!-- Forgot Password Link -->
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
      </form>
  
      <!-- Register Option -->
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="#" class="text-decoration-none" routerLink="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
