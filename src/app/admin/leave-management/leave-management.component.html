<div class="leave-container">
    <h2>Leave Management (Admin)</h2>
  
    <div class="filters">
      <input type="text" [(ngModel)]="searchQuery" (keyup)="searchLeaves()" placeholder="Search by Employee Name" />
  
      <select [(ngModel)]="filterStatus" (change)="filterLeaves()">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Employee Name</th>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let leave of leaves">
          <td>{{ leave.id }}</td>
          <td>{{ leave.employeeName }}</td>
          <td>{{ leave.leaveType }}</td>
          <td>{{ leave.startDate }}</td>
          <td>{{ leave.endDate }}</td>
          <td>{{ leave.status }}</td>
          <td>
            <button *ngIf="leave.status === 'PENDING' || leave.status === 'REJECTED'" (click)="updateStatus(leave.id, 'Approved')">Approve</button>
            <button *ngIf="leave.status === 'PENDING' || leave.status === 'APPROVED'" (click)="updateStatus(leave.id, 'Rejected')">Reject</button>
            <button (click)="deleteLeave(leave.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
