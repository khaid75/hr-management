<div class="container">
  <h2 class="text-center mb-4">Admin Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Total Employees
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ totalEmployees }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Total Present
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ totalPresent }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Total Absent
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ totalAbsent }}</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary" routerLink="/admin/attendance">Manage Attendance</button>
  </div>
</div>
